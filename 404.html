<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bakcell</title>
    <script type="text/javascript">
      // redirect to index for spa routing
      var repo = '/bakcell-project';
      var path = window.location.pathname;
      
      if (path.startsWith(repo) && path !== repo && path !== repo + '/') {
        sessionStorage.setItem('spa-redirect', path.replace(repo, '') + window.location.search + window.location.hash);
      }
      
      window.location.replace(window.location.origin + repo + '/');
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
